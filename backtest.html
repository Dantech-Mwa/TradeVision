<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backtest - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link id="theme-style" rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dark-theme.css">
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1200px;margin:0 auto;padding:2rem 1rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .backtest-form{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.5rem;margin-bottom:2rem;}
    .form-row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem;margin-bottom:1rem;}
    .form-group label{display:block;margin-bottom:0.25rem;}
    .form-group input,.form-group select{padding:0.5rem;border:1px solid var(--border);border-radius:4px;background:var(--bg);color:var(--text);width:100%;}
    button.primary{background:var(--accent);color:white;padding:0.75rem 1.5rem;border:none;border-radius:4px;cursor:pointer;}
    .results{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.5rem;margin-top:2rem;}
    .metrics{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:1rem;margin-top:1rem;}
    .metric{background:var(--bg-light);padding:1rem;border-radius:6px;text-align:center;}
    .metric-value{font-size:1.5rem;font-weight:700;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:1rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Strategy Backtester</h1>

    <div class="backtest-form">
      <div class="form-row">
        <div class="form-group">
          <label>Symbol</label>
          <input type="text" id="bt-symbol" value="AAPL">
        </div>
        <div class="form-group">
          <label>Initial Capital</label>
          <input type="number" id="bt-capital" value="100000">
        </div>
        <div class="form-group">
          <label>Commission %</label>
          <input type="number" id="bt-commission" value="0.1" step="0.01">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Strategy</label>
          <select id="bt-strategy">
            <option>SMA Crossover</option>
            <option>RSI Mean Reversion</option>
            <option>Bollinger Bands</option>
          </select>
        </div>
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" id="bt-start" value="2024-01-01">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" id="bt-end" value="2025-01-01">
        </div>
      </div>
      <button class="primary" id="run-backtest">Run Backtest</button>
    </div>

    <div class="results" id="results" style="display:none;">
      <h2>Backtest Results</h2>
      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Total Return</div>
          <div class="metric-value" id="total-return">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Win Rate</div>
          <div class="metric-value" id="win-rate">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Max Drawdown</div>
          <div class="metric-value" id="max-dd">--</div>
        </div>
        <div class="metric">
          <div class="metric-label">Sharpe Ratio</div>
          <div class="metric-value" id="sharpe">--</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">Â© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    document.getElementById('run-backtest').addEventListener('click', () => {
      const results = document.getElementById('results');
      results.style.display = 'block';
      const ret = (Math.random() * 100 - 20).toFixed(2);
      document.getElementById('total-return').textContent = ret + '%';
      document.getElementById('win-rate').textContent = (Math.random() * 30 + 50).toFixed(1) + '%';
      document.getElementById('max-dd').textContent = (Math.random() * 25).toFixed(1) + '%';
      document.getElementById('sharpe').textContent = (Math.random() * 2).toFixed(2);
    });
  </script>
</body>
</html>
