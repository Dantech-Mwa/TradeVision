<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chart - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:0 1rem;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:.75rem 0;position:sticky;top:0;z-index:100;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 .75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:.5rem;}

    /* LAYOUT */
    .chart-layout{
      display:grid;
      grid-template-columns:80px 1fr 280px;
      gap:0;
      height:calc(100vh - 60px);
    }
    .sidebar-left{
      background:var(--bg-light);border-right:1px solid var(--border);overflow-y:auto;padding:0.75rem 0.5rem;
    }
    .sidebar-left button{
      width:100%;padding:0.75rem 0;border:none;background:none;color:var(--text-light);
      cursor:pointer;text-align:center;font-size:0.85rem;border-radius:6px;margin:0.25rem 0;
      transition:0.2s;
    }
    .sidebar-left button:hover,.sidebar-left button.active{
      background:var(--accent);color:white;
    }
    .sidebar-left i{font-size:1.3rem;display:block;margin-bottom:0.3rem;}

    .main-chart{display:flex;flex-direction:column;overflow:hidden;}
    #chart-container{flex:1;position:relative;width:100%;height:100%;}
    #chart{width:100%;height:100%;}
    #volume-container{height:80px;position:relative;background:var(--bg-light);border-top:1px solid var(--border);}
    #volume{width:100%;height:100%;}

    .sidebar-right{
      background:var(--bg-light);border-left:1px solid var(--border);padding:1rem;overflow-y:auto;
    }
    .panel-title{font-weight:600;margin:1rem 0 0.5rem;font-size:1rem;}
    .symbol-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
    .symbol-info h2{font-size:1.3rem;margin:0;}
    .symbol-info .price{font-size:1.2rem;font-weight:600;}
    .change{color:var(--green);}
    .change.negative{color:var(--red);}
    .timeframe-bar,.chart-type-bar{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:0.5rem;}
    .timeframe-btn,.chart-type-btn{
      padding:0.4rem 0.8rem;border:1px solid var(--border);background:var(--bg);color:var(--text);
      border-radius:4px;font-size:0.85rem;cursor:pointer;transition:0.2s;
    }
    .timeframe-btn.active,.chart-type-btn.active{
      background:var(--accent);color:white;border-color:var(--accent);
    }
    .indicator-list{margin-top:1rem;}
    .indicator-item{display:flex;justify-content:space-between;align-items:center;padding:0.5rem 0;
      border-bottom:1px solid var(--border);font-size:0.9rem;}
    .remove-indicator{color:var(--red);cursor:pointer;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:0.75rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
    @media(max-width:992px){.chart-layout{grid-template-columns:1fr;}.sidebar-left,.sidebar-right{display:none;}}

    /* Drawing Canvas */
    #drawing-canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;}

    /* Animation styles for price updates */
    .price-update {
      animation: pricePulse 0.6s ease-in-out;
    }
    @keyframes pricePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .flash-green {
      animation: flashGreen 0.8s ease-in-out;
    }
    .flash-red {
      animation: flashRed 0.8s ease-in-out;
    }
    @keyframes flashGreen {
      0% { background-color: transparent; }
      30% { background-color: rgba(38, 166, 154, 0.3); }
      100% { background-color: transparent; }
    }
    @keyframes flashRed {
      0% { background-color: transparent; }
      30% { background-color: rgba(239, 83, 80, 0.3); }
      100% { background-color: transparent; }
    }
  </style>
</head>

<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="chart-layout">
    <!-- LEFT: Tools -->
    <div class="sidebar-left">
      <button data-tool="cursor" class="active"><i class="fas fa-mouse-pointer"></i><span>Cursor</span></button>
      <button data-tool="line"><i class="fas fa-minus"></i><span>Line</span></button>
      <button data-tool="trendline"><i class="fas fa-chart-line"></i><span>Trend</span></button>
      <button data-tool="horizontal"><i class="fas fa-grip-lines"></i><span>H-Line</span></button>
      <button data-tool="fib"><i class="fas fa-ruler"></i><span>Fib</span></button>
      <button data-tool="rectangle"><i class="fas fa-square"></i><span>Rect</span></button>
      <button data-tool="text"><i class="fas fa-font"></i><span>Text</span></button>
      <button data-tool="arrow"><i class="fas fa-arrow-up"></i><span>Arrow</span></button>
    </div>

    <!-- CENTER: Chart + Volume -->
    <div class="main-chart">
      <div id="chart-container"><div id="chart"></div><canvas id="drawing-canvas"></canvas></div>
      <div id="volume-container"><div id="volume"></div></div>
    </div>

    <!-- RIGHT: Info + Timeframes + Chart Types + Indicators -->
    <div class="sidebar-right">
      <div class="symbol-info">
        <div><h2 id="symbol-name">BTCUSD</h2><div id="symbol-exchange">CRYPTO</div></div>
        <div><div class="price" id="current-price">--</div><div class="change" id="price-change">--</div></div>
      </div>

      <div class="timeframe-bar">
        <button class="timeframe-btn" data-interval="1">1m</button>
        <button class="timeframe-btn" data-interval="5">5m</button>
        <button class="timeframe-btn active" data-interval="15">15m</button>
        <button class="timeframe-btn" data-interval="60">1h</button>
        <button class="timeframe-btn" data-interval="240">4h</button>
        <button class="timeframe-btn" data-interval="D">1D</button>
      </div>

      <div class="chart-type-bar">
        <button class="chart-type-btn active" data-type="candlestick">Candles</button>
        <button class="chart-type-btn" data-type="line">Line</button>
        <button class="chart-type-btn" data-type="area">Area</button>
        <button class="chart-type-btn" data-type="bar">Bars</button>
      </div>

      <div>
        <div class="panel-title">Indicators (100+)</div>
        <button id="add-indicator-btn" style="width:100%;padding:0.5rem;background:var(--accent);color:white;border:none;border-radius:4px;cursor:pointer;margin-bottom:0.5rem;">+ Add Indicator</button>
        <div id="indicator-list" class="indicator-list"></div>
      </div>
    </div>
  </div>

  <!-- Indicator Modal -->
  <div id="indicator-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;">
    <div style="background:var(--bg-light);margin:10% auto;width:90%;max-width:500px;border-radius:8px;padding:1rem;max-height:70vh;overflow-y:auto;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
        <h3>Add Indicator</h3>
        <span style="cursor:pointer;font-size:1.5rem;" onclick="this.parentElement.parentElement.parentElement.style.display='none'">x</span>
      </div>
      <input type="text" id="indicator-search" placeholder="Search 100+ indicators..." style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:4px;background:var(--bg);color:var(--text);">
      <div id="indicator-options" style="display:grid;gap:0.5rem;"></div>
    </div>
  </div>

  <footer class="footer"><div class="container">Â© 2025 TradeVision. Open Source.</div></footer>

  <script>
    // === GLOBALS ===
    const urlParams = new URLSearchParams(location.search);
    const symbol = (urlParams.get('symbol') || 'BTCUSD').toUpperCase();
    const binanceMap = { 'BTCUSD': 'btcusdt', 'ETHUSD': 'ethusdt' };
    const binanceSym = binanceMap[symbol] || symbol.toLowerCase() + 'usdt';
    document.getElementById('symbol-name').textContent = symbol;
    document.getElementById('symbol-exchange').textContent = symbol.includes('USD') ? 'CRYPTO' : 'NASDAQ';

    let chart, priceSeries, volumeSeries, volumeChart;
    let priceData = [];
    let klineWs, tickerWs;
    let currentInterval = '15m';
    let currentChartType = 'candlestick';
    let lastPrice = 0;

    // === CHART INIT ===
    function initChart() {
      // Initialize main price chart
      const container = document.getElementById('chart');
      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: container.clientHeight,
        layout: { background: { color: 'transparent' }, textColor: '#d1d4dc' },
        grid: { vertLines: { color: '#2d313e' }, horzLines: { color: '#2d313e' } },
        timeScale: { borderColor: '#2d313e', timeVisible: true, secondsVisible: false },
        handleScroll: { mouseWheel: true, pressedMouseMove: true },
        handleScale: { axisPressedMouseMove: true, mouseWheel: true, pinch: true }
      });

      priceSeries = chart.addCandlestickSeries({
        upColor: '#26a69a', downColor: '#ef5350',
        wickUpColor: '#26a69a', wickDownColor: '#ef5350',
        borderUpColor: '#26a69a', borderDownColor: '#ef5350'
      });

      // Initialize volume chart separately
      const volumeContainer = document.getElementById('volume');
      volumeChart = LightweightCharts.createChart(volumeContainer, {
        width: volumeContainer.clientWidth,
        height: 80,
        layout: { background: { color: 'transparent' }, textColor: '#9ea1b5' },
        grid: { vertLines: { visible: false }, horzLines: { visible: false } },
        timeScale: { visible: false },
        handleScroll: false,
        handleScale: false
      });

      volumeSeries = volumeChart.addHistogramSeries({
        color: '#26a69a80', 
        priceFormat: { type: 'volume' }
      });

      loadHistory(currentInterval);
      connectTicker();
      connectKline(currentInterval);
      initDrawing();
      initToolbars();
    }

    // === HISTORY ===
    async function loadHistory(interval) {
      const limit = 200;
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSym.toUpperCase()}&interval=${interval}&limit=${limit}`);
      const raw = await res.json();
      priceData = raw.map(k => ({
        time: k[0] / 1000,
        open: parseFloat(k[1]),
        high: parseFloat(k[2]),
        low: parseFloat(k[3]),
        close: parseFloat(k[4]),
        volume: parseFloat(k[5])
      }));
      updateChartSeries();
    }

    // === LIVE TICKER ===
    function connectTicker() {
      if (tickerWs) tickerWs.close();
      tickerWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@ticker`);
      tickerWs.onmessage = e => {
        const t = JSON.parse(e.data);
        const currentPrice = parseFloat(t.c);
        const priceElement = document.getElementById('current-price');
        
        // Add animation class based on price movement
        if (lastPrice > 0) {
          if (currentPrice > lastPrice) {
            priceElement.classList.add('flash-green');
          } else if (currentPrice < lastPrice) {
            priceElement.classList.add('flash-red');
          }
          
          // Remove animation class after animation completes
          setTimeout(() => {
            priceElement.classList.remove('flash-green', 'flash-red');
          }, 800);
        }
        
        priceElement.textContent = currentPrice.toFixed(2);
        const change = parseFloat(t.P);
        const el = document.getElementById('price-change');
        el.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
        el.className = change >= 0 ? 'change' : 'change negative';
        
        lastPrice = currentPrice;
      };
      tickerWs.onclose = () => setTimeout(connectTicker, 3000);
    }

    // === LIVE KLINE ===
    function connectKline(interval) {
      if (klineWs) klineWs.close();
      klineWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@kline_${interval}`);
      klineWs.onmessage = e => {
        const k = JSON.parse(e.data).k;
        const bar = {
          time: k.t / 1000,
          open: parseFloat(k.o),
          high: parseFloat(k.h),
          low: parseFloat(k.l),
          close: parseFloat(k.c),
          volume: parseFloat(k.v)
        };

        const existingIndex = priceData.findIndex(d => d.time === bar.time);
        
        if (existingIndex >= 0) {
          // Update existing bar with smooth transition
          const oldBar = priceData[existingIndex];
          priceData[existingIndex] = bar;
          
          // Apply animation for price updates
          if (priceSeries && typeof priceSeries.update === 'function') {
            priceSeries.update(bar);
          }
          
          // Update volume with color based on price movement
          const volumeColor = bar.close >= bar.open ? '#26a69a80' : '#ef535080';
          if (volumeSeries && typeof volumeSeries.update === 'function') {
            volumeSeries.update({ 
              time: bar.time, 
              value: bar.volume, 
              color: volumeColor 
            });
          }
        } else {
          // Add new bar with entrance animation
          priceData.push(bar);
          if (priceData.length > 500) priceData.shift();
          
          // Use setTimeout to create a staggered animation effect for new bars
          setTimeout(() => {
            updateChartSeries();
            
            // Auto-scroll to the latest data
            if (chart) {
              chart.timeScale().scrollToPosition(-1, false);
            }
          }, 50);
        }
      };
      klineWs.onclose = () => setTimeout(() => connectKline(interval), 3000);
    }

    // === CHART TYPE SWITCH ===
    function updateChartSeries() {
      if (!chart || !priceData.length) return;
      
      const data = priceData.map(d => ({ 
        time: d.time, 
        open: d.open, 
        high: d.high, 
        low: d.low, 
        close: d.close 
      }));
      
      chart.removeSeries(priceSeries);
      
      if (currentChartType === 'line') {
        priceSeries = chart.addLineSeries({ 
          color: '#2962ff',
          lineWidth: 2
        });
        priceSeries.setData(priceData.map(d => ({ time: d.time, value: d.close })));
      } else if (currentChartType === 'area') {
        priceSeries = chart.addAreaSeries({ 
          lineColor: '#2962ff', 
          topColor: '#2962ff40', 
          bottomColor: '#2962ff10',
          lineWidth: 2
        });
        priceSeries.setData(priceData.map(d => ({ time: d.time, value: d.close })));
      } else if (currentChartType === 'bar') {
        priceSeries = chart.addBarSeries({ 
          upColor: '#26a69a', 
          downColor: '#ef5350' 
        });
        priceSeries.setData(data);
      } else {
        priceSeries = chart.addCandlestickSeries({ 
          upColor: '#26a69a', 
          downColor: '#ef5350', 
          wickUpColor: '#26a69a', 
          wickDownColor: '#ef5350',
          borderUpColor: '#26a69a',
          borderDownColor: '#ef5350'
        });
        priceSeries.setData(data);
      }
      
      // Update volume series with smooth transition
      if (volumeSeries && typeof volumeSeries.setData === 'function') {
        volumeSeries.setData(priceData.map(d => ({ 
          time: d.time, 
          value: d.volume, 
          color: d.close >= d.open ? '#26a69a80' : '#ef535080' 
        })));
      }
      
      // Auto-fit content after update
      setTimeout(() => {
        if (chart) {
          chart.timeScale().fitContent();
        }
      }, 100);
    }

    // === TOOLBARS ===
    function initToolbars() {
      document.querySelectorAll('.timeframe-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentInterval = btn.dataset.interval === 'D' ? '1d' : btn.dataset.interval + 'm';
          loadHistory(currentInterval);
          connectKline(currentInterval);
        });
      });

      document.querySelectorAll('.chart-type-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentChartType = btn.dataset.type;
          updateChartSeries();
        });
      });

      document.getElementById('add-indicator-btn').addEventListener('click', () => {
        document.getElementById('indicator-modal').style.display = 'block';
      });

      document.getElementById('indicator-search').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        const options = document.getElementById('indicator-options');
        options.innerHTML = '';
        const indicators = ['RSI', 'MACD', 'EMA', 'SMA', 'BB', 'Stoch', 'VWAP', 'ATR', 'ADX', 'CCI', 'OBV', 'MFI'];
        indicators.filter(i => i.toLowerCase().includes(term)).forEach(name => {
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.style = 'width:100%;padding:0.5rem;margin:0.25rem 0;background:var(--bg);color:var(--text);border:1px solid var(--border);border-radius:4px;cursor:pointer;';
          btn.onclick = () => {
            const div = document.createElement('div');
            div.className = 'indicator-item';
            div.innerHTML = `<span>${name}</span><i class="fas fa-times remove-indicator" data-ind="${name}"></i>`;
            document.getElementById('indicator-list').appendChild(div);
            document.getElementById('indicator-modal').style.display = 'none';
          };
          options.appendChild(btn);
        });
      });
    }

    // === DRAWING ===
    let isDrawing = false;
    let startPoint = null;
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    let currentTool = 'cursor';

    function initDrawing() {
      const resizeCanvas = () => {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
      };
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      document.querySelectorAll('[data-tool]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentTool = btn.dataset.tool;
          canvas.style.pointerEvents = currentTool === 'cursor' ? 'none' : 'auto';
        });
      });

      canvas.addEventListener('mousedown', e => {
        if (currentTool === 'cursor') return;
        isDrawing = true;
        startPoint = { x: e.offsetX, y: e.offsetY };
      });

      canvas.addEventListener('mousemove', e => {
        if (!isDrawing) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const end = { x: e.offsetX, y: e.offsetY };
        ctx.strokeStyle = '#2962ff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        if (['line', 'trendline'].includes(currentTool)) {
          ctx.moveTo(startPoint.x, startPoint.y);
          ctx.lineTo(end.x, end.y);
        } else if (currentTool === 'horizontal') {
          ctx.moveTo(0, startPoint.y);
          ctx.lineTo(canvas.width, startPoint.y);
        }
        ctx.stroke();
      });

      canvas.addEventListener('mouseup', () => {
        if (isDrawing) {
          isDrawing = false;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });
    }

    // === START ===
    if (typeof LightweightCharts !== 'undefined') {
      initChart();
    } else {
      const check = setInterval(() => {
        if (typeof LightweightCharts !== 'undefined') {
          clearInterval(check);
          initChart();
        }
      }, 50);
    }
  </script>
</body>
</html>
