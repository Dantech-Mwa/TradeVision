  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:0 1rem;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .flex-center{display:flex;align-items:center;gap:0.5rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .chart-layout{display:grid;grid-template-columns:60px 1fr 250px;gap:0;height:calc(100vh - 60px);}
    .sidebar-left{background:var(--bg-light);border-right:1px solid var(--border);overflow-y:auto;padding:0.5rem;}
    .sidebar-left button{width:100%;padding:0.75rem 0;border:none;background:none;color:var(--text-light);cursor:pointer;text-align:center;font-size:0.9rem;}
    .sidebar-left button:hover,.sidebar-left button.active{background:var(--accent);color:white;}
    .sidebar-left i{font-size:1.2rem;display:block;margin-bottom:0.25rem;}
    .main-chart{overflow:hidden;position:relative;}
    #chart-container{width:100%;height:100%;}
    .sidebar-right{background:var(--bg-light);border-left:1px solid var(--border);padding:1rem;overflow-y:auto;}
    .panel-title{font-weight:600;margin-bottom:1rem;font-size:1rem;}
    .symbol-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
    .symbol-info h2{font-size:1.3rem;margin:0;}
    .symbol-info .price{font-size:1.2rem;font-weight:600;}
    .change{color:var(--green);}
    .change.negative{color:var(--red);}
    .timeframe-bar{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:0.5rem;}
    .timeframe-btn{padding:0.4rem 0.8rem;border:1px solid var(--border);background:var(--bg);color:var(--text);border-radius:4px;font-size:0.85rem;cursor:pointer;}
    .timeframe-btn.active{background:var(--accent);color:white;border-color:var(--accent);}
    .indicator-list{margin-top:1rem;}
    .indicator-item{display:flex;justify-content:space-between;align-items:center;padding:0.5rem 0;border-bottom:1px solid var(--border);font-size:0.9rem;}
    .remove-indicator{color:var(--red);cursor:pointer;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:0.75rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
    @media(max-width:992px){.chart-layout{grid-template-columns:1fr;}}
    @media(max-width:992px){.sidebar-left,.sidebar-right{display:none;}}
  </style>
</head>

  <div id="chart"></div>

<script>
  // Theme Toggle
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;
  const themeIcon = themeToggle.querySelector('i');
  themeToggle.addEventListener('click', () => {
    const isDark = body.getAttribute('data-theme') === 'dark';
    body.setAttribute('data-theme', isDark ? 'light' : 'dark');
    themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
  const savedTheme = localStorage.getItem('theme') || 'dark';
  body.setAttribute('data-theme', savedTheme);
  if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

  // Symbol from URL
  function getSymbol() {
    const params = new URLSearchParams(location.search);
    return (params.get('symbol') || 'BTCUSD').toUpperCase();
  }

  const binanceMap = {
    'BTCUSD': 'btcusdt', 'ETHUSD': 'ethusdt',
    'AAPL': 'aaplusdt', 'TSLA': 'tslausdt', 'SPY': 'spyusdt'
  };

  let chart, priceSeries, rsiSeries, macdSeries, emaSeries;
  let priceData = [];
  let klineWs, tickerWs;

  // Indicator Storage
  const indicators = {
    rsi: null,
    macd: null,
    ema: null
  };

  async function initChart() {
    const symbol = getSymbol();
    const binanceSym = binanceMap[symbol] || symbol.toLowerCase() + 'usdt';

    // Main Chart
    chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: document.getElementById('chart').clientWidth,
      height: 500,
      layout: { background: { color: 'transparent' }, textColor: 'var(--text)' },
      grid: { vertLines: { color: 'var(--border)' }, horzLines: { color: 'var(--border)' } },
      timeScale: { borderColor: 'var(--border)' }
    });

    priceSeries = chart.addCandlestickSeries({
      upColor: 'var(--green)', downColor: 'var(--red)',
      wickUpColor: 'var(--green)', wickDownColor: 'var(--red)'
    });

    // Load History
    const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSym.toUpperCase()}&interval=1m&limit=200`);
    const data = await res.json();
    priceData = data.map(d => ({
      time: d[0] / 1000,
      open: parseFloat(d[1]),
      high: parseFloat(d[2]),
      low: parseFloat(d[3]),
      close: parseFloat(d[4])
    }));
    priceSeries.setData(priceData);

    // Initialize Indicators
    initIndicators();

    // WebSocket: Kline
    klineWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@kline_1m`);
    klineWs.onmessage = (e) => {
      const k = JSON.parse(e.data).k;
      if (!k.x) return;
      const bar = {
        time: k.t / 1000,
        open: parseFloat(k.o),
        high: parseFloat(k.h),
        low: parseFloat(k.l),
        close: parseFloat(k.c)
      };
      priceData.push(bar);
      if (priceData.length > 500) priceData.shift();
      priceSeries.update(bar);
      updateIndicators(bar);
    };

    // WebSocket: Ticker
    tickerWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@ticker`);
    tickerWs.onmessage = (e) => {
      const t = JSON.parse(e.data);
      document.getElementById('current-price').textContent = parseFloat(t.c).toFixed(2);
      const change = parseFloat(t.P);
      const el = document.getElementById('price-change');
      el.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
      el.style.color = change >= 0 ? 'var(--green)' : 'var(--red)';
    };
  }

  function initIndicators() {
    const closes = priceData.map(d => d.close);

    // RSI
    indicators.rsi = new RSI({ period: 14, values: closes });
    rsiSeries = chart.addLineSeries({ color: '#9c27b0', lineWidth: 2, priceScaleId: 'rsi' });
    chart.priceScale('rsi').applyOptions({ scaleMargins: { top: 0.8, bottom: 0 } });
    const rsiValues = indicators.rsi.getResult();
    const rsiData = rsiValues.map((v, i) => ({ time: priceData[i].time, value: v }));
    rsiSeries.setData(rsiData);

    // MACD
    indicators.macd = new MACD({ fastPeriod: 12, slowPeriod: 26, signalPeriod: 9, values: closes, SimpleMAOscillator: true, SimpleMASignal: true });
    macdSeries = chart.addHistogramSeries({ color: '#2962ff', priceScaleId: 'macd' });
    chart.priceScale('macd').applyOptions({ scaleMargins: { top: 0.7, bottom: 0.1 } });
    const macd = indicators.macd.getResult();
    const macdData = macd.MACD.map((v, i) => ({ time: priceData[i].time, value: v }));
    macdSeries.setData(macdData);

    // EMA 20
    indicators.ema = new EMA({ period: 20, values: closes });
    emaSeries = chart.addLineSeries({ color: '#ff9800', lineWidth: 2 });
    const emaValues = indicators.ema.getResult();
    const emaData = emaValues.map((v, i) => ({ time: priceData[i].time, value: v }));
    emaSeries.setData(emaData);
  }

  function updateIndicators(bar) {
    const closes = priceData.map(d => d.close);

    // Update RSI
    indicators.rsi.nextValue(bar.close);
    const rsiResult = indicators.rsi.getResult();
    rsiSeries.update({ time: bar.time, value: rsiResult[rsiResult.length - 1] });

    // Update MACD
    indicators.macd.nextValue(bar.close);
    const macdResult = indicators.macd.getResult();
    macdSeries.update({ time: bar.time, value: macdResult.MACD[macdResult.MACD.length - 1] });

    // Update EMA
    indicators.ema.nextValue(bar.close);
    const emaResult = indicators.ema.getResult();
    emaSeries.update({ time: bar.time, value: emaResult[emaResult.length - 1] });
  }
// === DRAWING TOOLS ===
let isDrawing = false;
let currentTool = 'line';
let startPoint = null;
let drawings = [];

const canvas = document.getElementById('drawing-canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = chart.getContainer().clientWidth;
  canvas.height = chart.getContainer().clientHeight;
  redraw();
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

chart.subscribeClick((param) => {
  if (currentTool === 'line' && !isDrawing) {
    startPoint = { x: param.point.x, y: param.point.y, time: param.time };
    isDrawing = true;
  } else if (isDrawing) {
    const endPoint = { x: param.point.x, y: param.point.y, time: param.time };
    drawings.push({ type: 'line', start: startPoint, end: endPoint });
    isDrawing = false;
    redraw();
  }
});

function redraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawings.forEach(d => {
    if (d.type === 'line') {
      ctx.beginPath();
      ctx.moveTo(d.start.x, d.start.y);
      ctx.lineTo(d.end.x, d.end.y);
      ctx.strokeStyle = '#2962ff';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  });
}

// Toolbar (add to HTML)
document.getElementById('drawing-tools').innerHTML = `
  <button onclick="currentTool='line'">Line</button>
  <button onclick="currentTool='fib'">Fib</button>
  <button onclick="currentTool='text'">Text</button>
  <button onclick="drawings=[]">Clear</button>
`;
  // Resize
  window.addEventListener('resize', () => {
    if (chart) chart.resize(document.getElementById('chart').clientWidth, 500);
  });

  initChart();
</script>
