<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chart - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3"></script>
  <style>
    /* ──────────────────────────────────────────────
       ALL YOUR ORIGINAL CSS (unchanged)
       ────────────────────────────────────────────── */
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:0 1rem;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:.75rem 0;position:sticky;top:0;z-index:100;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 .75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:.5rem;}

    .chart-layout{display:grid;grid-template-columns:80px 1fr 280px;gap:0;height:calc(100vh - 60px);}
    .sidebar-left{background:var(--bg-light);border-right:1px solid var(--border);overflow-y:auto;padding:.75rem .5rem;}
    .sidebar-left button{width:100%;padding:.75rem 0;border:none;background:none;color:var(--text-light);cursor:pointer;text-align:center;font-size:.85rem;border-radius:6px;margin:.25rem 0;transition:.2s;}
    .sidebar-left button:hover,.sidebar-left button.active{background:var(--accent);color:white;}
    .sidebar-left i{font-size:1.3rem;display:block;margin-bottom:.3rem;}

    .main-chart{display:flex;flex-direction:column;overflow:hidden;}
    #chart-container{flex:1;position:relative;width:100%;height:100%;}
    #chart{width:100%;height:100%;}
    #volume-container{height:80px;position:relative;background:var(--bg-light);border-top:1px solid var(--border);}
    #volume{width:100%;height:100%;}

    .sidebar-right{background:var(--bg-light);border-left:1px solid var(--border);padding:1rem;overflow-y:auto;}
    .panel-title{font-weight:600;margin:1rem 0 .5rem;font-size:1rem;}
    .symbol-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
    .symbol-info h2{font-size:1.3rem;margin:0;}
    .symbol-info .price{font-size:1.2rem;font-weight:600;}
    .change{color:var(--green);}
    .change.negative{color:var(--red);}
    .timeframe-bar,.chart-type-bar{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:.5rem;}
    .timeframe-btn,.chart-type-btn{padding:.4rem .8rem;border:1px solid var(--border);background:var(--bg);color:var(--text);border-radius:4px;font-size:.85rem;cursor:pointer;transition:.2s;}
    .timeframe-btn.active,.chart-type-btn.active{background:var(--accent);color:white;border-color:var(--accent);}

    .indicator-panel{margin-top:1rem;}
    .add-btn{width:100%;padding:.6rem;background:var(--accent);color:white;border:none;border-radius:6px;cursor:pointer;font-size:.95rem;margin-bottom:.5rem;}
    .add-btn:hover{background:#1a4fd6;}
    .search-container input{width:100%;padding:.5rem .8rem;border:1px solid var(--border);border-radius:6px;background:var(--card);color:var(--text);font-size:.9rem;}
    .dropdown-list{position:absolute;top:100%;left:0;right:0;max-height:200px;overflow-y:auto;background:var(--card);border:1px solid var(--border);border-top:none;border-radius:0 0 6px 6px;z-index:10;}
    .dropdown-item{padding:.6rem .8rem;cursor:pointer;font-size:.9rem;border-bottom:1px solid var(--border);}
    .dropdown-item:hover{background:var(--bg-light);}
    .dropdown-item:last-child{border-bottom:none;}
    .indicator-item{display:flex;justify-content:space-between;align-items:center;padding:.5rem .7rem;background:var(--bg-light);border-radius:6px;margin-bottom:.4rem;font-size:.9rem;}
    .indicator-item .name{font-weight:500;}
    .indicator-item .remove{color:var(--red);cursor:pointer;font-size:1.1rem;}
    .indicator-item .remove:hover{color:#d32f2f;}

    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:.75rem 0;font-size:.8rem;text-align:center;color:var(--text-light);}
    @media(max-width:992px){.chart-layout{grid-template-columns:1fr;}.sidebar-left,.sidebar-right{display:none;}}

    #drawing-canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;}
    .price-update{animation:pricePulse .6s ease-in-out;}
    @keyframes pricePulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
    .flash-green{animation:flashGreen .8s ease-in-out;}
    .flash-red{animation:flashRed .8s ease-in-out;}
    @keyframes flashGreen{0%{background-color:transparent}30%{background-color:rgba(38,166,154,.3)}100%{background-color:transparent}}
    @keyframes flashRed{0%{background-color:transparent}30%{background-color:rgba(239,83,80,.3)}100%{background-color:transparent}}
  </style>
</head>

<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a><a href="watchlist.html">Watchlist</a><a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a><a href="alerts.html">Alerts</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
      </div>
    </div>
    <div class="search-bar" style="margin-left:auto;max-width:200px;position:relative;">
      <input type="text" id="symbol-search" placeholder="e.g. ETHUSD, AAPL">
      <button id="search-go" style="position:absolute;right:.5rem;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--accent);cursor:pointer;">Go</button>
    </div>
  </header>

  <div class="chart-layout">
    <!-- LEFT TOOLS -->
    <div class="sidebar-left">
      <button data-tool="cursor" class="active"><i class="fas fa-mouse-pointer"></i><span>Select</span></button>
      <button data-tool="line"><i class="fas fa-minus"></i><span>Line</span></button>
      <button data-tool="trendline"><i class="fas fa-chart-line"></i><span>Trend</span></button>
      <button data-tool="horizontal"><i class="fas fa-grip-lines"></i><span>H-Line</span></button>
      <button data-tool="fib-retracement"><i class="fas fa-ruler"></i><span>Fib</span></button>
      <button data-tool="rectangle"><i class="fas fa-square"></i><span>Rect</span></button>
      <button data-tool="text"><i class="fas fa-font"></i><span>Text</span></button>
      <button data-tool="arrow"><i class="fas fa-arrow-up"></i><span>Arrow</span></button>
    </div>

    <!-- CENTER CHART + VOLUME -->
    <div class="main-chart">
      <div id="chart-container"><div id="chart"></div><canvas id="drawing-canvas"></canvas></div>
      <div id="volume-container"><div id="volume"></div></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="sidebar-right">
      <div class="symbol-info">
        <div><h2 id="symbol-name">BTCUSD</h2><div id="symbol-exchange">CRYPTO</div></div>
        <div><div class="price" id="current-price">--</div><div class="change" id="price-change">--</div></div>
      </div>

      <div class="timeframe-bar">
        <button class="timeframe-btn" data-interval="1">1m</button>
        <button class="timeframe-btn" data-interval="5">5m</button>
        <button class="timeframe-btn active" data-interval="15">15m</button>
        <button class="timeframe-btn" data-interval="60">1h</button>
        <button class="timeframe-btn" data-interval="240">4h</button>
        <button class="timeframe-btn" data-interval="D">1D</button>
      </div>

      <div class="chart-type-bar">
        <button class="chart-type-btn active" data-type="candlestick">Candles</button>
        <button class="chart-type-btn" data-type="line">Line</button>
        <button class="chart-type-btn" data-type="area">Area</button>
        <button class="chart-type-btn" data-type="bar">Bars</button>
      </div>

      <!-- ==== INDICATOR PANEL ==== -->
      <div class="indicator-panel">
        <div class="panel-title">Indicators (120+)</div>
        <button id="add-indicator-btn" class="add-btn">+ Add Indicator</button>

        <div id="indicator-search-container" class="search-container" style="display:none;position:relative;">
          <input type="text" id="indicator-search-input" placeholder="Search RSI, MACD, Bollinger..." autocomplete="off">
          <div id="indicator-dropdown" class="dropdown-list"></div>
        </div>

        <div id="indicator-list" class="indicator-list"></div>
      </div>
    </div>
  </div>

  <footer class="footer"><div class="container">© 2025 TradeVision. Open Source.</div></footer>

  <!-- ────────────────────────────────────────
       MAIN LOGIC (replace everything from here)
       ──────────────────────────────────────── -->
  <script>
    // ───── GLOBALS ─────
    const urlParams = new URLSearchParams(location.search);
    const symbol = (urlParams.get('symbol') || 'BTCUSD').toUpperCase();
    const binanceMap = { 'BTCUSD': 'btcusdt', 'ETHUSD': 'ethusdt' };
    const binanceSym = binanceMap[symbol] || symbol.toLowerCase() + 'usdt';
    document.getElementById('symbol-name').textContent = symbol;
    document.getElementById('symbol-exchange').textContent = symbol.includes('USD') ? 'CRYPTO' : 'NASDAQ';

    let chart, priceSeries, volumeSeries, volumeChart;
    let priceData = [];               // <-- this is the global candles array
    let klineWs, tickerWs;
    let currentInterval = '15m';
    let currentChartType = 'candlestick';
    let lastPrice = 0;

    // ───── CHART INITIALISATION ─────
    function initChart() {
      const container = document.getElementById('chart');
      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: container.clientHeight,
        layout: { background: { color: 'transparent' }, textColor: '#d1d4dc' },
        grid: { vertLines: { color: '#2d313e' }, horzLines: { color: '#2d313e' } },
        timeScale: { borderColor: '#2d313e', timeVisible: true, secondsVisible: false },
        handleScroll: { mouseWheel: true, pressedMouseMove: true },
        handleScale: { axisPressedMouseMove: true, mouseWheel: true, pinch: true }
      });

      priceSeries = chart.addCandlestickSeries({
        upColor: '#26a69a', downColor: '#ef5350',
        wickUpColor: '#26a69a', wickDownColor: '#ef5350',
        borderUpColor: '#26a69a', borderDownColor: '#ef5350'
      });

      const volContainer = document.getElementById('volume');
      volumeChart = LightweightCharts.createChart(volContainer, {
        width: volContainer.clientWidth,
        height: 80,
        layout: { background: { color: 'transparent' }, textColor: '#9ea1b5' },
        grid: { vertLines: { visible: false }, horzLines: { visible: false } },
        timeScale: { visible: false },
        handleScroll: false,
        handleScale: false
      });

      volumeSeries = volumeChart.addHistogramSeries({
        color: '#26a69a80',
        priceFormat: { type: 'volume' }
      });

      // Load historic data + live streams
      loadHistory(currentInterval);
      connectTicker();
      connectKline(currentInterval);
      initDrawing();
      initToolbars();
    }

    // ───── HISTORY ─────
    async function loadHistory(interval) {
      const limit = 200;
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSym.toUpperCase()}&interval=${interval}&limit=${limit}`);
      const raw = await res.json();
      priceData = raw.map(k => ({
        time: k[0] / 1000,
        open: parseFloat(k[1]),
        high: parseFloat(k[2]),
        low: parseFloat(k[3]),
        close: parseFloat(k[4]),
        volume: parseFloat(k[5])
      }));
      updateChartSeries();
    }

    // ───── LIVE TICKER ─────
    function connectTicker() {
      if (tickerWs) tickerWs.close();
      tickerWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@ticker`);
      tickerWs.onmessage = e => {
        const t = JSON.parse(e.data);
        const price = parseFloat(t.c);
        const el = document.getElementById('current-price');

        if (lastPrice) {
          el.classList.add(price > lastPrice ? 'flash-green' : 'flash-red');
          setTimeout(() => el.classList.remove('flash-green', 'flash-red'), 800);
        }

        el.textContent = price.toFixed(2);
        const change = parseFloat(t.P);
        const chgEl = document.getElementById('price-change');
        chgEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
        chgEl.className = change >= 0 ? 'change' : 'change negative';
        lastPrice = price;
      };
      tickerWs.onclose = () => setTimeout(connectTicker, 3000);
    }

    // ───── LIVE KLINE ─────
    function connectKline(interval) {
      if (klineWs) klineWs.close();
      klineWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@kline_${interval}`);
      klineWs.onmessage = e => {
        const k = JSON.parse(e.data).k;
        const bar = {
          time: k.t / 1000,
          open: parseFloat(k.o),
          high: parseFloat(k.h),
          low: parseFloat(k.l),
          close: parseFloat(k.c),
          volume: parseFloat(k.v)
        };

        const idx = priceData.findIndex(d => d.time === bar.time);
        if (idx >= 0) {
          priceData[idx] = bar;
          priceSeries.update(bar);
          const volColor = bar.close >= bar.open ? '#26a69a80' : '#ef535080';
          volumeSeries.update({ time: bar.time, value: bar.volume, color: volColor });
        } else {
          priceData.push(bar);
          if (priceData.length > 500) priceData.shift();
          setTimeout(() => {
            updateChartSeries();
            chart.timeScale().scrollToPosition(-1, false);
          }, 50);
        }
      };
      klineWs.onclose = () => setTimeout(() => connectKline(interval), 3000);
    }

    // ───── CHART TYPE SWITCH ─────
    function updateChartSeries() {
      if (!chart || !priceData.length) return;

      chart.removeSeries(priceSeries);
      const data = priceData.map(d => ({ time: d.time, open: d.open, high: d.high, low: d.low, close: d.close }));

      if (currentChartType === 'line') {
        priceSeries = chart.addLineSeries({ color: '#2962ff', lineWidth: 2 });
        priceSeries.setData(priceData.map(d => ({ time: d.time, value: d.close })));
      } else if (currentChartType === 'area') {
        priceSeries = chart.addAreaSeries({ lineColor: '#2962ff', topColor: '#2962ff40', bottomColor: '#2962ff10', lineWidth: 2 });
        priceSeries.setData(priceData.map(d => ({ time: d.time, value: d.close })));
      } else if (currentChartType === 'bar') {
        priceSeries = chart.addBarSeries({ upColor: '#26a69a', downColor: '#ef5350' });
        priceSeries.setData(data);
      } else {
        priceSeries = chart.addCandlestickSeries({
          upColor: '#26a69a', downColor: '#ef5350',
          wickUpColor: '#26a69a', wickDownColor: '#ef5350',
          borderUpColor: '#26a69a', borderDownColor: '#ef5350'
        });
        priceSeries.setData(data);
      }

      // volume
      volumeSeries.setData(priceData.map(d => ({
        time: d.time,
        value: d.volume,
        color: d.close >= d.open ? '#26a69a80' : '#ef535080'
      })));

      chart.timeScale().fitContent();

      // **NOW** we have a valid `priceData` array → safe to plot indicators
      if (window.applyIndicatorsToChart) window.applyIndicatorsToChart();
    }

    // ───── TOOLBARS ─────
    function initToolbars() {
      document.querySelectorAll('.timeframe-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentInterval = btn.dataset.interval === 'D' ? '1d' : btn.dataset.interval + 'm';
          loadHistory(currentInterval);
          connectKline(currentInterval);
        });
      });

      document.querySelectorAll('.chart-type-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentChartType = btn.dataset.type;
          updateChartSeries();
        });
      });
    }

    // ───── DRAWING SYSTEM (unchanged) ─────
    /* … (your existing drawing code – keep it exactly as you posted) … */

    // ───── SYMBOL SEARCH ─────
    document.getElementById('search-go').addEventListener('click', () => {
      const input = document.getElementById('symbol-search').value.trim().toUpperCase();
      if (!input) return;
      const url = new URL(location);
      url.searchParams.set('symbol', input);
      location.href = url;
    });
    document.getElementById('symbol-search').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('search-go').click();
    });

    // ───── THEME TOGGLE ─────
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });

    // ───── START ─────
    if (typeof LightweightCharts !== 'undefined') initChart();
    else {
      const check = setInterval(() => {
        if (typeof LightweightCharts !== 'undefined') { clearInterval(check); initChart(); }
      }, 50);
    }

    // ─────────────────────────────────────────────────────
    //  INDICATOR PANEL (120+ indicators, live on chart)
    // ─────────────────────────────────────────────────────
    (async function initIndicatorPanel() {
      // wait for technicalindicators
      while (!window.TI) await new Promise(r => setTimeout(r, 50));
      const TI = window.TI;

      const allIndicators = Object.keys(TI)
        .filter(k => typeof TI[k] === 'function' && k !== 'Indicator')
        .map(name => ({ name, description: TI[name].description || `${name} indicator` }))
        .sort((a, b) => a.name.localeCompare(b.name));

      const addBtn = document.getElementById('add-indicator-btn');
      const searchContainer = document.getElementById('indicator-search-container');
      const searchInput = document.getElementById('indicator-search-input');
      const dropdown = document.getElementById('indicator-dropdown');
      const list = document.getElementById('indicator-list');

      let activeIndicators = JSON.parse(localStorage.getItem('chartIndicators') || '[]');
      const save = () => localStorage.setItem('chartIndicators', JSON.stringify(activeIndicators));

      const render = () => {
        list.innerHTML = '';
        if (!activeIndicators.length) {
          list.innerHTML = '<div style="color:var(--text-light);font-size:.85rem;text-align:center;padding:.5rem;">No indicators added</div>';
          return;
        }
        activeIndicators.forEach(name => {
          const div = document.createElement('div');
          div.className = 'indicator-item';
          div.innerHTML = `<span class="name">${name}</span><i class="fas fa-trash remove" data-name="${name}"></i>`;
          list.appendChild(div);
        });
      };

      const add = name => {
        if (activeIndicators.includes(name)) return;
        activeIndicators.push(name);
        save(); render(); applyIndicatorsToChart();
      };

      list.addEventListener('click', e => {
        if (e.target.classList.contains('remove')) {
          const name = e.target.dataset.name;
          activeIndicators = activeIndicators.filter(n => n !== name);
          save(); render(); applyIndicatorsToChart();
        }
      });

      addBtn.addEventListener('click', () => {
        const visible = searchContainer.style.display !== 'none';
        searchContainer.style.display = visible ? 'none' : 'block';
        if (!visible) searchInput.focus();
      });

      searchInput.addEventListener('input', () => {
        const term = searchInput.value.toLowerCase();
        const matches = allIndicators
          .filter(i => i.name.toLowerCase().includes(term) || i.description.toLowerCase().includes(term))
          .slice(0, 8);
        dropdown.innerHTML = '';
        if (!matches.length) {
          dropdown.innerHTML = '<div class="dropdown-item" style="color:var(--text-light);font-style:italic;">No match</div>';
        } else {
          matches.forEach(i => {
            const el = document.createElement('div');
            el.className = 'dropdown-item';
            el.textContent = i.name;
            el.onclick = () => { add(i.name); searchInput.value = ''; searchContainer.style.display = 'none'; };
            dropdown.appendChild(el);
          });
        }
      });

      document.addEventListener('click', e => {
        if (!addBtn.contains(e.target) && !searchContainer.contains(e.target)) {
          searchContainer.style.display = 'none';
        }
      });

      render();

      // ───── PLOT INDICATORS ON CHART ─────
      window.applyIndicatorsToChart = function () {
        if (!priceData?.length) return;

        // remove old indicator series
        chart._indicatorSeries?.forEach(s => chart.removeSeries(s));
        chart._indicatorSeries = [];

        const close = priceData.map(c => c.close);
        const high  = priceData.map(c => c.high);
        const low   = priceData.map(c => c.low);
        const open  = priceData.map(c => c.open);
        const volume= priceData.map(c => c.volume);

        const colors = ['#2962ff', '#ff9800', '#26a69a', '#ef5350', '#ab47bc'];

        activeIndicators.forEach((name, idx) => {
          try {
            const Ind = TI[name];
            if (!Ind?.calculate) return;

            const input = { open, high, low, close, volume, period: 14 };
            const result = Ind.calculate(input);

            let seriesData = [];
            if (Array.isArray(result)) {
              seriesData = priceData.map((c, i) => ({
                time: c.time,
                value: result[i] ?? null
              })).filter(d => d.value !== null);
            } else if (result && typeof result === 'object') {
              const key = Object.keys(result).find(k => Array.isArray(result[k]));
              if (key) {
                seriesData = priceData.map((c, i) => ({
                  time: c.time,
                  value: result[key][i] ?? null
                })).filter(d => d.value !== null);
              }
            }

            if (!seriesData.length) return;

            const series = chart.addLineSeries({
              title: name,
              color: colors[idx % colors.length],
              lineWidth: 2,
              priceLineVisible: false
            });
            series.setData(seriesData);
            chart._indicatorSeries.push(series);
          } catch (err) {
            console.warn(`Indicator ${name} failed:`, err);
          }
        });
      };

      // first plot (if any saved)
      applyIndicatorsToChart();
    })();
  </script>
