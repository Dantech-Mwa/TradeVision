<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chart - TradeVision</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Lightweight Charts (stable) -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4/dist/lightweight-charts.standalone.production.js"></script>

  <!-- Technical Indicators (UMD build – works in browser) -->
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3/dist/technicalindicators.js"></script>

  <style>
    :root{
      --bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;
      --accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;
    }
    [data-theme="light"]{
      --bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;
      --accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;
    }
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);line-height:1.6;}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:0 1rem;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .flex-center{display:flex;align-items:center;gap:.5rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:.75rem 0;position:sticky;top:0;z-index:100;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 .75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:.5rem;}

    .chart-layout{display:grid;grid-template-columns:60px 1fr 250px;gap:0;height:calc(100vh - 60px);}
    .sidebar-left{background:var(--bg-light);border-right:1px solid var(--border);overflow-y:auto;padding:.5rem;}
    .sidebar-left button{width:100%;padding:.75rem 0;border:none;background:none;color:var(--text-light);cursor:pointer;text-align:center;font-size:.9rem;}
    .sidebar-left button:hover,.sidebar-left button.active{background:var(--accent);color:white;}
    .sidebar-left i{font-size:1.2rem;display:block;margin-bottom:.25rem;}
    .main-chart{position:relative;overflow:hidden;}
    #chart-container{position:relative;width:100%;height:100%;}
    #chart{width:100%;height:100%;}
    #drawing-canvas{position:absolute;top:0;left:0;pointer-events:auto;z-index:10;}
    .sidebar-right{background:var(--bg-light);border-left:1px solid var(--border);padding:1rem;overflow-y:auto;}
    .panel-title{font-weight:600;margin-bottom:1rem;font-size:1rem;}
    .symbol-info{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;}
    .symbol-info h2{font-size:1.3rem;margin:0;}
    .symbol-info .price{font-size:1.2rem;font-weight:600;}
    .change{color:#26a69a;}
    .change.negative{color:#ef5350;}
    .timeframe-bar{margin-bottom:1rem;display:flex;flex-wrap:wrap;gap:.5rem;}
    .timeframe-btn{padding:.4rem .8rem;border:1px solid var(--border);background:var(--bg);color:var(--text);border-radius:4px;font-size:.85rem;cursor:pointer;}
    .timeframe-btn.active{background:var(--accent);color:white;border-color:var(--accent);}
    .indicator-list{margin-top:1rem;}
    .indicator-item{display:flex;justify-content:space-between;align-items:center;padding:.5rem 0;border-bottom:1px solid var(--border);font-size:.9rem;}
    .remove-indicator{color:var(--red);cursor:pointer;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:.75rem 0;font-size:.8rem;text-align:center;color:var(--text-light);}

    #drawing-tools{margin:1rem 0;display:flex;gap:.5rem;flex-wrap:wrap;}
    #drawing-tools button{padding:.5rem 1rem;background:var(--card);border:1px solid var(--border);border-radius:4px;color:var(--text);cursor:pointer;}
    #drawing-tools button.active{background:var(--accent);color:white;}

    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);align-items:center;justify-content:center;z-index:1000;}
    .modal.active{display:flex;}
    .modal-content{background:var(--card);padding:1.5rem;border-radius:8px;width:90%;max-width:400px;}
    .modal-close{float:right;cursor:pointer;color:var(--text-light);}
    .modal-btn{width:100%;margin:0.5rem 0;padding:0.5rem;background:var(--bg-light);border:1px solid var(--border);border-radius:4px;cursor:pointer;text-align:left;}

    @media(max-width:992px){
      .chart-layout{grid-template-columns:1fr;}
      .sidebar-left,.sidebar-right{display:none;}
    }
  </style>
</head>

<body data-theme="dark">

  <!-- HEADER -->
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <!-- Drawing Toolbar -->
  <div id="drawing-tools" class="container"></div>

  <!-- Layout -->
  <div class="chart-layout">
    <div class="sidebar-left">
      <button data-tool="cursor" class="active"><i class="fas fa-mouse-pointer"></i><span>Cursor</span></button>
      <button data-tool="line"><i class="fas fa-minus"></i><span>Line</span></button>
      <button data-tool="trendline"><i class="fas fa-chart-line"></i><span>Trend</span></button>
      <button data-tool="horizontal"><i class="fas fa-grip-lines"></i><span>H-Line</span></button>
      <button data-tool="fib"><i class="fas fa-ruler"></i><span>Fib</span></button>
      <button data-tool="rectangle"><i class="fas fa-square"></i><span>Rect</span></button>
      <button data-tool="ellipse"><i class="fas fa-circle"></i><span>Ellipse</span></button>
      <button data-tool="text"><i class="fas fa-font"></i><span>Text</span></button>
      <button data-tool="arrow"><i class="fas fa-arrow-up"></i><span>Arrow</span></button>
    </div>

    <div class="main-chart">
      <div id="chart-container">
        <div id="chart"></div>
        <canvas id="drawing-canvas"></canvas>
      </div>
    </div>

    <div class="sidebar-right">
      <div class="symbol-info">
        <div>
          <h2 id="symbol-name">BTCUSD</h2>
          <div id="symbol-exchange">CRYPTO</div>
        </div>
        <div>
          <div class="price" id="current-price">--</div>
          <div class="change" id="price-change">--</div>
        </div>
      </div>

      <div class="timeframe-bar">
        <button class="timeframe-btn" data-interval="1">1m</button>
        <button class="timeframe-btn" data-interval="5">5m</button>
        <button class="timeframe-btn active" data-interval="15">15m</button>
        <button class="timeframe-btn" data-interval="60">1h</button>
        <button class="timeframe-btn" data-interval="240">4h</button>
        <button class="timeframe-btn" data-interval="D">1D</button>
        <button class="timeframe-btn" data-interval="W">1W</button>
        <button class="timeframe-btn" data-interval="M">1M</button>
      </div>

      <div>
        <div class="panel-title">Indicators</div>
        <button id="add-indicator-btn">+ Add Indicator</button>
        <div id="indicator-list" class="indicator-list"></div>
      </div>

      <div style="margin-top:1rem;">
        <button onclick="runSavedPine()">Run Saved Pine</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="indicator-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">x</span>
      <h3>Add Indicator</h3>
      <button class="modal-btn" data-ind="RSI">RSI (14)</button>
      <button class="modal-btn" data-ind="MACD">MACD</button>
      <button class="modal-btn" data-ind="EMA20">EMA (20)</button>
    </div>
  </div>

  <footer class="footer"><div class="container">© 2025 TradeVision. Open Source.</div></footer>

  <!-- SCRIPT -->
  <script>
    // 1. Theme
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    function setTheme(dark) {
      body.setAttribute('data-theme', dark ? 'dark' : 'light');
      themeIcon.classList.toggle('fa-moon', dark);
      themeIcon.classList.toggle('fa-sun', !dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    themeToggle.addEventListener('click', () => setTheme(body.getAttribute('data-theme') !== 'dark'));
    setTheme(localStorage.getItem('theme') !== 'light');

    // 2. Symbol
    const urlParams = new URLSearchParams(location.search);
    const symbol = (urlParams.get('symbol') || 'BTCUSD').toUpperCase();
    const binanceMap = { BTCUSD:'btcusdt',ETHUSD:'ethusdt',AAPL:'aaplusdt',TSLA:'tslausdt',SPY:'spyusdt' };
    const binanceSym = binanceMap[symbol] || symbol.toLowerCase() + 'usdt';
    document.getElementById('symbol-name').textContent = symbol;
    document.getElementById('symbol-exchange').textContent = symbol.endsWith('USD') ? 'CRYPTO' : 'NASDAQ';

    // 3. Chart globals
    let chart, priceSeries;
    let priceData = [];
    let klineWs, tickerWs;
    let currentInterval = '15m';
    const indicatorSeries = {}, indicatorInst = {};

    // 4. Wait for LW + TI
    function waitForLibs() {
      if (typeof LightweightCharts !== 'undefined' && typeof TI !== 'undefined') initAll();
      else setTimeout(waitForLibs, 50);
    }

    async function initAll() {
      await createChart();
      await loadHistory(currentInterval);
      connectTicker();
      initDrawing();
      initToolbars();
      initIndicatorsModal();
    }

    // 5. Create chart (HEX colors only!)
    async function createChart() {
      const container = document.getElementById('chart');
      chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: container.clientHeight,
        layout: { background: { color: '#141518' }, textColor: '#d1d4dc' },
        grid: { vertLines: { color: '#2d313e' }, horzLines: { color: '#2d313e' } },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        timeScale: { borderColor: '#2d313e' }
      });

      priceSeries = chart.addCandlestickSeries({
        upColor: '#26a69a', downColor: '#ef5350',
        wickUpColor: '#26a69a', wickDownColor: '#ef5350'
      });

      new ResizeObserver(() => {
        chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        resizeCanvas();
      }).observe(container);
    }

    // 6. Load history
    async function loadHistory(interval) {
      const limit = interval === '1m' ? 500 : 300;
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${binanceSym.toUpperCase()}&interval=${interval}&limit=${limit}`);
      const raw = await res.json();
      priceData = raw.map(k => ({
        time: k[0] / 1000,
        open: +k[1], high: +k[2], low: +k[3], close: +k[4]
      }));
      priceSeries.setData(priceData);
      initAllIndicators();
    }

    // 7. Live kline
    function connectKline(interval) {
      if (klineWs) klineWs.close();
      klineWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@kline_${interval}`);
      klineWs.onmessage = e => {
        const k = JSON.parse(e.data).k;
        if (!k.x) return;
        const bar = { time: k.t/1000, open:+k.o, high:+k.h, low:+k.l, close:+k.c };
        priceData.push(bar);
        if (priceData.length > 1000) priceData.shift();
        priceSeries.update(bar);
        updateAllIndicators(bar);
      };
      klineWs.onclose = () => setTimeout(() => connectKline(interval), 3000);
    }

    // 8. Ticker
    function connectTicker() {
      if (tickerWs) tickerWs.close();
      tickerWs = new WebSocket(`wss://stream.binance.com:9443/ws/${binanceSym}@ticker`);
      tickerWs.onmessage = e => {
        const t = JSON.parse(e.data);
        document.getElementById('current-price').textContent = (+t.c).toFixed(2);
        const chg = +t.P;
        const el = document.getElementById('price-change');
        el.textContent = (chg >= 0 ? '+' : '') + chg.toFixed(2) + '%';
        el.className = chg >= 0 ? 'change' : 'change negative';
      };
      tickerWs.onclose = () => setTimeout(connectTicker, 3000);
    }

    // 9. Indicators
    function initAllIndicators() {
      const closes = priceData.map(d => d.close);
      // RSI
      if (!indicatorInst.RSI) {
        indicatorInst.RSI = new TI.RSI({ period:14, values:closes });
        indicatorSeries.RSI = chart.addLineSeries({ color: '#9c27b0', priceScaleId: 'rsi' });
        chart.priceScale('rsi').applyOptions({ scaleMargins: { top: 0.85, bottom: 0 } });
      } else indicatorInst.RSI = new TI.RSI({ period:14, values:closes });
      const rsi = indicatorInst.RSI.getResult();
      indicatorSeries.RSI.setData(rsi.map((v,i)=>({time:priceData[i].time,value:v})));

      // MACD
      if (!indicatorInst.MACD) {
        indicatorInst.MACD = new TI.MACD({ fastPeriod:12, slowPeriod:26, signalPeriod:9, values:closes,
                                          SimpleMAOscillator:true, SimpleMASignal:true });
        indicatorSeries.MACD = chart.addHistogramSeries({ color: '#2962ff', priceScaleId: 'macd' });
        chart.priceScale('macd').applyOptions({ scaleMargins: { top: 0.7, bottom: 0.1 } });
      } else indicatorInst.MACD = new TI.MACD({ fastPeriod:12, slowPeriod:26, signalPeriod:9, values:closes,
                                                SimpleMAOscillator:true, SimpleMASignal:true });
      const macd = indicatorInst.MACD.getResult();
      indicatorSeries.MACD.setData(macd.MACD.map((v,i)=>({time:priceData[i].time,value:v})));

      // EMA20
      if (!indicatorInst.EMA20) {
        indicatorInst.EMA20 = new TI.EMA({ period:20, values:closes });
        indicatorSeries.EMA20 = chart.addLineSeries({ color: '#ff9800' });
      } else indicatorInst.EMA20 = new TI.EMA({ period:20, values:closes });
      const ema = indicatorInst.EMA20.getResult();
      indicatorSeries.EMA20.setData(ema.map((v,i)=>({time:priceData[i].time,value:v})));

      renderIndicatorList();
    }

    function updateAllIndicators(bar) {
      indicatorInst.RSI?.nextValue(bar.close);
      const rsi = indicatorInst.RSI?.getResult().slice(-1)[0];
      if (rsi !== undefined) indicatorSeries.RSI?.update({ time: bar.time, value: rsi });

      indicatorInst.MACD?.nextValue(bar.close);
      const macd = indicatorInst.MACD?.getResult().MACD.slice(-1)[0];
      if (macd !== undefined) indicatorSeries.MACD?.update({ time: bar.time, value: macd });

      indicatorInst.EMA20?.nextValue(bar.close);
      const ema = indicatorInst.EMA20?.getResult().slice(-1)[0];
      if (ema !== undefined) indicatorSeries.EMA20?.update({ time: bar.time, value: ema });
    }

    function renderIndicatorList() {
      const list = document.getElementById('indicator-list');
      list.innerHTML = '';
      Object.keys(indicatorSeries).forEach(name => {
        const div = document.createElement('div');
        div.className = 'indicator-item';
        div.innerHTML = `<span>${name}</span><i class="fas fa-times remove-indicator" data-ind="${name}"></i>`;
        list.appendChild(div);
      });
    }

    // 10. Timeframe
    document.querySelectorAll('.timeframe-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const int = btn.dataset.interval === 'D' ? '1d' :
                    btn.dataset.interval === 'W' ? '1w' :
                    btn.dataset.interval === 'M' ? '1M' : btn.dataset.interval + 'm';
        currentInterval = int;
        loadHistory(int);
        connectKline(int);
      });
    });

    // 11. Add Indicator Modal
    function initIndicatorsModal() {
      const modal = document.getElementById('indicator-modal');
      const close = document.querySelector('.modal-close');
      const addBtn = document.getElementById('add-indicator-btn');
      addBtn.onclick = () => modal.classList.add('active');
      close.onclick = modal.onclick = e => { if (e.target === modal || e.target === close) modal.classList.remove('active'); };

      document.querySelectorAll('.modal-btn').forEach(b => {
        b.onclick = () => {
          const ind = b.dataset.ind;
          if (indicatorSeries[ind]) return;
          const closes = priceData.map(d => d.close);
          if (ind === 'RSI') indicatorInst.RSI = new TI.RSI({ period:14, values:closes });
          if (ind === 'MACD') indicatorInst.MACD = new TI.MACD({ fastPeriod:12, slowPeriod:26, signalPeriod:9, values:closes,
                                                             SimpleMAOscillator:true, SimpleMASignal:true });
          if (ind === 'EMA20') indicatorInst.EMA20 = new TI.EMA({ period:20, values:closes });
          initAllIndicators();
          modal.classList.remove('active');
        };
      });

      document.getElementById('indicator-list').addEventListener('click', e => {
        if (e.target.classList.contains('remove-indicator')) {
          const name = e.target.dataset.ind;
          indicatorSeries[name]?.remove();
          delete indicatorSeries[name];
          delete indicatorInst[name];
          renderIndicatorList();
        }
      });
    }

    // 12. Drawing
    let isDrawing = false, currentTool = 'cursor', startPoint = null;
    const drawings = [];
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const rect = chart.getContainer().getBoundingClientRect();
      canvas.width = rect.width; canvas.height = rect.height;
      redraw();
    }

    function initDrawing() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const top = document.getElementById('drawing-tools');
      top.innerHTML = `<button data-tool="cursor" class="active">Cursor</button>
                       <button data-tool="line">Line</button>
                       <button data-tool="fib">Fib</button>
                       <button data-tool="text">Text</button>
                       <button id="clear-drawings">Clear</button>`;
      top.addEventListener('click', e => {
        if (!e.target.dataset?.tool && e.target.id !== 'clear-drawings') return;
        top.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentTool = e.target.dataset.tool || 'cursor';
      });
      document.getElementById('clear-drawings').onclick = () => { drawings.length = 0; redraw(); };

      document.querySelectorAll('.sidebar-left button').forEach(b => {
        b.addEventListener('click', () => {
          document.querySelectorAll('.sidebar-left button').forEach(x => x.classList.remove('active'));
          b.classList.add('active');
          currentTool = b.dataset.tool;
        });
      });

      chart.subscribeClick(param => {
        if (currentTool === 'cursor' || !param.point) return;
        if (!isDrawing) {
          startPoint = { x: param.point.x, y: param.point.y, time: param.time };
          isDrawing = true;
        } else {
          drawings.push({ tool: currentTool, start: startPoint, end: { x: param.point.x, y: param.point.y, time: param.time } });
          isDrawing = false;
          redraw();
        }
      });
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawings.forEach(d => {
        ctx.strokeStyle = '#2962ff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(d.start.x, d.start.y);
        ctx.lineTo(d.end.x, d.end.y);
        ctx.stroke();
      });
    }

    // 13. Pine stub
    function runSavedPine() {
      const script = localStorage.getItem('pineScript') || '';
      if (!script) return alert('No Pine script saved. Edit in pine-editor.html first.');
      alert('Pine execution stub – ready for PineJS');
    }

    // 14. Start
    waitForLibs();
  </script>
</body>
</html>
