<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indicators - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/technicalindicators@3"></script>
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    *,*::before,*::after{box-sizing:border-box;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1200px;margin:0 auto;padding:2rem 1rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 .75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:.5rem;}

    .search-bar{margin:1.5rem 0;}
    .search-bar input{width:100%;max-width:420px;padding:.6rem 1rem;border:1px solid var(--border);border-radius:8px;background:var(--card);color:var(--text);font-size:1rem;}
    .indicator-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem;margin-top:1rem;}
    .indicator-card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:1rem;cursor:pointer;transition:.2s;}
    .indicator-card:hover{transform:translateY(-3px);box-shadow:0 6px 16px rgba(0,0,0,.25);}
    .indicator-card h3{margin:0 0 .4rem;font-size:1.15rem;}
    .indicator-card p{font-size:.9rem;color:var(--text-light);margin:0;}
    .category{margin:2rem 0 .5rem;font-weight:600;color:var(--accent);font-size:1.1rem;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:1rem 0;font-size:.8rem;text-align:center;color:var(--text-light);}

    /* Live Data Badge */
    .live-data{position:absolute;top:.5rem;right:.5rem;background:var(--bg-light);border-radius:50%;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:.7rem;font-weight:600;}
    .live-data::after{content:'L';color:var(--green);}

    /* Trending Metrics */
    .metrics{display:flex;gap:.5rem;margin-top:.5rem;align-items:center;}
    .boost{display:flex;align-items:center;gap:.2rem;font-size:.8rem;color:var(--green);}
    .boost i{font-size:.7rem;}
  </style>
</head>

<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trading</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Indicator & Metrics </h1>
    <div class="search-bar">
      <input type="text" id="indicator-search" placeholder="Search indicators… (RSI, MACD, Bollinger, etc.)">
    </div>

    <div id="indicator-container">
      <!-- Cards populated by JS -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    /* ──────────────────────────────────────
       1. Theme toggle
       ────────────────────────────────────── */
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    /* ──────────────────────────────────────
       2. All 120+ indicators from technicalindicators
       ────────────────────────────────────── */
    const TI = window.TI;
    const allIndicators = Object.keys(TI)
      .filter(k => typeof TI[k] === 'function' && k !== 'Indicator')
      .map(name => ({
        name,
        description: (TI[name].description || `Calculates ${name}`) + '.'
      }))
      .sort((a,b) => a.name.localeCompare(b.name));

    /* ──────────────────────────────────────
       3. Render 40+ cards (first 40 visible, rest searchable)
       ────────────────────────────────────── */
    const container = document.getElementById('indicator-container');
    allIndicators.slice(0, 40).forEach((ind, idx) => {
      const card = document.createElement('div');
      card.className = 'indicator-card';
      card.dataset.name = ind.name;
      card.innerHTML = `
        <h3><i class="fas fa-chart-line"></i> ${ind.name}</h3>
        <p>${ind.description}</p>
        <div class="card-actions">
          <button class="boost-btn" title="Boost this indicator">
            <i class="fas fa-arrow-up"></i>
            <span class="boost-count">0</span>
          </button>
          <button class="add-btn-mini" title="Add to chart">+</button>
        </div>
        <span class="badge">Live</span>
      `;
      card.addEventListener('click', e => {
        if (e.target.closest('.boost-btn') || e.target.closest('.add-btn-mini')) return;
        addToChart(ind.name);
      });
      container.appendChild(card);
    });

    /* ──────────────────────────────────────
       4. Live search (filters all cards)
       ────────────────────────────────────── */
    const searchInput = document.getElementById('indicator-search');
    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll('.indicator-card').forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(term) ? '' : 'none';
      });
    });

    /* ──────────────────────────────────────
       5. Internal trending (views/adds/boosts)
       ────────────────────────────────────── */
    const METRIC_KEY = 'indicatorMetrics';
    const DAY_MS = 24 * 60 * 60 * 1000;

    function loadMetrics() {
      const raw = localStorage.getItem(METRIC_KEY);
      const now = Date.now();
      let data = raw ? JSON.parse(raw) : {};
      for (const name in data) {
        if (data[name].last < now - 30 * DAY_MS) delete data[name];
      }
      return data;
    }
    let metrics = loadMetrics();

    let saveTimer;
    function scheduleSave() {
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => localStorage.setItem(METRIC_KEY, JSON.stringify(metrics)), 2000);
    }

    function record(name, type) {
      if (!metrics[name]) metrics[name] = { view: 0, add: 0, boost: 0, last: 0 };
      const entry = metrics[name];
      const today = Math.floor(Date.now() / DAY_MS) * DAY_MS;
      if (entry.last < today) entry.view = entry.add = entry.boost = 0;
      entry[type]++;
      entry.last = Date.now();
      scheduleSave();
    }

    function velocityScore(entry) {
      const now = Date.now();
      const dayAgo = now - DAY_MS;
      if (entry.last < dayAgo) return 0;
      return entry.boost + 5 * entry.add + 2 * entry.view;
    }

    function updateBoostDisplay(card) {
      const name = card.dataset.name;
      const entry = metrics[name] || { boost: 0 };
      const cnt = card.querySelector('.boost-count');
      if (cnt) cnt.textContent = entry.boost;
    }

    /* ──────────────────────────────────────
       6. Hook actions to all cards
       ────────────────────────────────────── */
    document.querySelectorAll('.indicator-card').forEach(card => {
      const name = card.dataset.name;

      // boost
      const boostBtn = card.querySelector('.boost-btn');
      if (boostBtn) {
        boostBtn.addEventListener('click', e => {
          e.stopPropagation();
          record(name, 'boost');
          updateBoostDisplay(card);
        });
      }

      // add to chart
      const addBtn = card.querySelector('.add-btn-mini');
      if (addBtn) {
        addBtn.addEventListener('click', e => {
          e.stopPropagation();
          record(name, 'add');
          addToChart(name);
          updateBoostDisplay(card);
        });
      }

      // view (once per session)
      if (!sessionStorage.getItem('viewed_' + name)) {
        record(name, 'view');
        sessionStorage.setItem('viewed_' + name, '1');
      }
      updateBoostDisplay(card);
    });

    /* ──────────────────────────────────────
       7. Add to chart
       ────────────────────────────────────── */
    function addToChart(name) {
      let list = JSON.parse(localStorage.getItem('chartIndicators') || '[]');
      if (!list.includes(name)) {
        list.push(name);
        localStorage.setItem('chartIndicators', JSON.stringify(list));
        alert(`${name} added! Open chart.html to see it plotted.`);
      } else {
        alert(`${name} is already on the chart.`);
      }
    }

    /* ──────────────────────────────────────
       8. Clear all (optional)
       ────────────────────────────────────── */
    const clearBtn = document.createElement('button');
    clearBtn.textContent = 'Clear All Indicators';
    clearBtn.style.marginTop = '1rem';
    clearBtn.onclick = () => {
      localStorage.removeItem('chartIndicators');
      alert('All cleared');
    };
    document.querySelector('.container').appendChild(clearBtn);
  </script>
</body>
</html>
