<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Chart - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:0;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .layout-controls{padding:1rem;background:var(--bg-light);display:flex;gap:1rem;flex-wrap:wrap;align-items:center;}
    .layout-btn{padding:0.5rem 1rem;border:1px solid var(--border);border-radius:4px;background:var(--bg);color:var(--text);cursor:pointer;}
    .layout-btn.active{background:var(--accent);color:white;border-color:var(--accent);}
    .chart-grid{display:grid;gap:4px;height:calc(100vh - 140px);}
    .chart-cell{background:var(--card);border:1px solid var(--border);position:relative;overflow:hidden;}
    .chart-cell canvas{width:100%!important;height:100%!important;}
    .symbol-tag{position:absolute;top:8px;left:8px;background:var(--accent);color:white;padding:0.25rem 0.5rem;border-radius:4px;font-size:0.8rem;z-index:10;}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:0.75rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="layout-controls container">
    <button class="layout-btn active" data-layout="1">1 Chart</button>
    <button class="layout-btn" data-layout="2">2 Charts</button>
    <button class="layout-btn" data-layout="4">4 Charts</button>
    <button class="layout-btn" data-layout="6">6 Charts</button>
    <button class="layout-btn" data-layout="8">8 Charts</button>
  </div>

  <div class="chart-grid container" id="chart-grid">
    <div class="chart-cell"><div class="symbol-tag">AAPL</div><div class="chart" data-symbol="AAPL"></div></div>
  </div>

  <footer class="footer">
    <div class="container">Â© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    const grid = document.getElementById('chart-grid');
    const layoutBtns = document.querySelectorAll('.layout-btn');
    let charts = [];

    function createChart(container, symbol) {
      const chart = LightweightCharts.createChart(container, {
        width: container.clientWidth,
        height: container.clientHeight,
        layout: { background: { color: 'transparent' }, textColor: 'var(--text-light)' },
        grid: { vertLines: { color: 'var(--border)' }, horzLines: { color: 'var(--border)' } },
      });
      const series = chart.addCandlestickSeries({
        upColor: 'var(--green)', downColor: 'var(--red)',
        wickUpColor: 'var(--green)', wickDownColor: 'var(--red)',
      });
      const data = Array.from({length: 50}, (_, i) => {
        const close = 180 + Math.sin(i/5)*10;
        return { time: Math.floor(Date.now()/1000) - (50-i)*3600, open: close, high: close*1.01, low: close*0.99, close };
      });
      series.setData(data.slice(-50));
      charts.push({ chart, series });
      return chart;
    }

    function renderLayout(count) {
      grid.innerHTML = '';
      grid.style.gridTemplateColumns = `repeat(${count === 1 ? 1 : count === 2 ? 2 : count === 4 ? 2 : count === 6 ? 3 : 4}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${count === 1 ? 1 : count === 2 ? 1 : count === 4 ? 2 : count === 6 ? 2 : 2}, 1fr)`;
      const symbols = ['AAPL', 'MSFT', 'TSLA', 'NVDA', 'GOOGL', 'META', 'BTCUSD', 'ETHUSD'];
      for (let i = 0; i < count; i++) {
        const cell = document.createElement('div');
        cell.className = 'chart-cell';
        const tag = document.createElement('div');
        tag.className = 'symbol-tag';
        tag.textContent = symbols[i % symbols.length];
        const chartDiv = document.createElement('div');
        chartDiv.className = 'chart';
        chartDiv.dataset.symbol = symbols[i % symbols.length];
        cell.appendChild(tag);
        cell.appendChild(chartDiv);
        grid.appendChild(cell);
        createChart(chartDiv, symbols[i % symbols.length]);
      }
    }

    layoutBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        layoutBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const layout = parseInt(btn.dataset.layout);
        renderLayout(layout);
      });
    });

    window.addEventListener('resize', () => {
      charts.forEach(c => c.chart.resize(c.container.clientWidth, c.container.clientHeight));
    });

    renderLayout(1);
  </script>
</body>
</html>
