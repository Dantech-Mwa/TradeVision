<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link id="theme-style" rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dark-theme.css">
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:800px;margin:0 auto;padding:2rem 1rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .settings-section{margin-bottom:2rem;background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.5rem;}
    .section-title{font-weight:600;margin-bottom:1rem;font-size:1.1rem;}
    .setting-row{display:flex;justify-content:space-between;align-items:center;padding:0.75rem 0;border-bottom:1px solid var(--border);}
    .setting-row:last-child{border-bottom:none;}
    .toggle-switch{position:relative;display:inline-block;width:40px;height:20px;}
    .toggle-switch input{opacity:0;width:0;height:0;}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:var(--text-light);transition:.4s;border-radius:20px;}
    .slider:before{position:absolute;content:"";height:16px;width:16px;left:2px;bottom:2px;background:var(--bg);transition:.4s;border-radius:50%;}
    input:checked + .slider{background:var(--accent);}
    input:checked + .slider:before{transform:translateX(20px);}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:1rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Settings</h1>

    <div class="settings-section">
      <div class="section-title">Appearance</div>
      <div class="setting-row">
        <span>Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="dark-mode-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <span>Chart Style</span>
        <select id="chart-style"><option>Candles</option><option>Bars</option><option>Line</option></select>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-title">Notifications</div>
      <div class="setting-row">
        <span>Price Alerts</span>
        <label class="toggle-switch"><input type="checkbox" checked><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>Idea Comments</span>
        <label class="toggle-switch"><input type="checkbox"><span class="slider"></span></label>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-title">Account</div>
      <div class="setting-row">
        <span>Export Data</span>
        <button style="background:var(--accent);color:white;padding:0.5rem 1rem;border:none;border-radius:4px;cursor:pointer;">Download CSV</button>
      </div>
      <div class="setting-row">
        <span>Clear Cache</span>
        <button id="clear-cache" style="background:var(--red);color:white;padding:0.5rem 1rem;border:none;border-radius:4px;cursor:pointer;">Clear</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">Â© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      darkModeToggle.checked = !isDark;
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    darkModeToggle.checked = savedTheme === 'dark';
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    darkModeToggle.addEventListener('change', () => {
      const isDark = darkModeToggle.checked;
      body.setAttribute('data-theme', isDark ? 'dark' : 'light');
      themeIcon.classList.toggle('fa-moon', isDark); themeIcon.classList.toggle('fa-sun', !isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    document.getElementById('clear-cache').addEventListener('click', () => {
      localStorage.clear();
      alert('Cache cleared! Page will reload.');
      location.reload();
    });
  </script>
</body>
</html>
