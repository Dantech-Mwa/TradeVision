<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .login-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:2.5rem;width:100%;max-width:400px;box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    .logo{text-align:center;margin-bottom:2rem;}
    .logo i{font-size:3rem;color:var(--accent);}
    h1{text-align:center;margin-bottom:1.5rem;}
    .form-group{margin-bottom:1rem;}
    .form-group label{display:block;margin-bottom:0.5rem;font-weight:500;}
    .form-group input{width:100%;padding:0.75rem;border:1px solid var(--border);border-radius:6px;background:var(--bg);color:var(--text);}
    button{width:100%;background:var(--accent);color:white;padding:0.75rem;border:none;border-radius:6px;cursor:pointer;font-weight:600;margin-top:1rem;}
    .links{text-align:center;margin-top:1.5rem;font-size:0.9rem;}
    .links a{color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <div class="login-card">
    <div class="logo"><i class="fas fa-chart-line"></i></div>
    <h1>Sign In</h1>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@example.com" value="demo@tradevision.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" value="demo123">
    </div>
    <button id="login-btn">Login</button>
    <div class="links">
      <a href="#">Forgot password?</a> • <a href="login.html">Create account</a>
    </div>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email && pass) {
        localStorage.setItem('user', JSON.stringify({ email, name: 'Demo User' }));
        alert('Logged in!');
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
