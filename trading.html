<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link id="theme-style" rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/dark-theme.css">
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1000px;margin:0 auto;padding:2rem 1rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .trade-panel{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.5rem;margin-bottom:2rem;}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem;}
    .form-group label{display:block;margin-bottom:0.25rem;}
    .form-group input,.form-group select{padding:0.5rem;border:1px solid var(--border);border-radius:4px;background:var(--bg);color:var(--text);width:100%;}
    .btn-buy{background:var(--green);color:white;}
    .btn-sell{background:var(--red);color:white;}
    button{padding:0.75rem 1.5rem;border:none;border-radius:4px;cursor:pointer;font-weight:600;}
    .positions-table table{width:100%;margin-top:1rem;}
    .positions-table th,.positions-table td{padding:0.75rem;text-align:left;border-bottom:1px solid var(--border);}
    .positions-table th{background:var(--bg-light);}
    .profit{color:var(--green);}
    .loss{color:var(--red);}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:1rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Paper Trading</h1>
    <div class="trade-panel">
      <div class="form-row">
        <div class="form-group">
          <label>Symbol</label>
          <input type="text" id="trade-symbol" value="AAPL">
        </div>
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" id="trade-qty" value="10" min="1">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Order Type</label>
          <select id="trade-type"><option>Market</option><option>Limit</option></select>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" id="trade-price" value="182.50" step="0.01">
        </div>
      </div>
      <div style="display:flex;gap:1rem;margin-top:1rem;">
        <button class="btn-buy" id="buy-btn">Buy</button>
        <button class="btn-sell" id="sell-btn">Sell</button>
      </div>
    </div>

    <div class="positions-table">
      <h2>Open Positions</h2>
      <table id="positions-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Qty</th>
            <th>Entry</th>
            <th>Current</th>
            <th>P&L</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <div class="container">Â© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    const tbody = document.querySelector('#positions-table tbody');
    let positions = JSON.parse(localStorage.getItem('positions')) || [];
    let balance = parseFloat(localStorage.getItem('balance')) || 100000;

    function render() {
      tbody.innerHTML = '';
      positions.forEach((p, i) => {
        const current = p.symbol === 'AAPL' ? 182.5 + Math.random()*5 : 250 + Math.random()*10;
        const pl = (current - p.entry) * p.qty * (p.side === 'sell' ? -1 : 1);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.symbol}</td>
          <td>${p.qty}</td>
          <td>$${p.entry.toFixed(2)}</td>
          <td>$${current.toFixed(2)}</td>
          <td class="${pl>=0?'profit':'loss'}">$${pl.toFixed(2)}</td>
          <td><button class="close-pos" data-index="${i}">Close</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function executeOrder(side) {
      const symbol = document.getElementById('trade-symbol').value.trim().toUpperCase();
      const qty = parseInt(document.getElementById('trade-qty').value);
      const price = parseFloat(document.getElementById('trade-price').value);
      if (!symbol || !qty || !price) return;
      positions.push({symbol, qty, entry: price, side});
      localStorage.setItem('positions', JSON.stringify(positions));
      render();
    }

    document.getElementById('buy-btn').addEventListener('click', () => executeOrder('buy'));
    document.getElementById('sell-btn').addEventListener('click', () => executeOrder('sell'));

    tbody.addEventListener('click', e => {
      if (e.target.classList.contains('close-pos')) {
        positions.splice(e.target.dataset.index, 1);
        localStorage.setItem('positions', JSON.stringify(positions));
        render();
      }
    });

    render();
  </script>
</body>
</html>
