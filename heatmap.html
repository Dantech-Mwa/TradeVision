<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heatmap - TradeVision</title>
  <link rel="icon" href="assets/icons/chart.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--bg:#141518;--bg-light:#1e222d;--text:#d1d4dc;--text-light:#9ea1b5;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#2d313e;--card:#1e222d;}
    [data-theme="light"]{--bg:#ffffff;--bg-light:#f8f9fa;--text:#2d3748;--text-light:#718096;--accent:#2962ff;--green:#26a69a;--red:#ef5350;--border:#e2e8f0;--card:#ffffff;}
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    a{color:var(--accent);text-decoration:none;}
    .container{max-width:1200px;margin:0 auto;padding:2rem 1rem;}
    .header{background:var(--bg-light);border-bottom:1px solid var(--border);padding:0.75rem 0;position:sticky;top:0;z-index:100;}
    .flex-between{display:flex;justify-content:space-between;align-items:center;}
    .logo{font-weight:700;font-size:1.4rem;color:var(--accent);}
    .logo i{font-size:1.5rem;}
    .nav-links a{margin:0 0.75rem;font-weight:500;}
    .icon-btn{background:none;border:none;color:var(--text-light);font-size:1.2rem;cursor:pointer;padding:0.5rem;}
    .heatmap-controls{margin-bottom:1rem;display:flex;gap:1rem;}
    .heatmap-controls select{padding:0.5rem;border:1px solid var(--border);border-radius:4px;background:var(--bg);color:var(--text);}
    .heatmap{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:4px;}
    .heat-cell{padding:0.75rem;text-align:center;border-radius:4px;color:white;font-weight:600;font-size:0.9rem;cursor:pointer;transition:0.2s;}
    .heat-cell:hover{transform:scale(1.05);}
    .footer{background:var(--bg-light);border-top:1px solid var(--border);padding:1rem 0;font-size:0.8rem;text-align:center;color:var(--text-light);}
  </style>
</head>
<body data-theme="dark">
  <header class="header">
    <div class="container flex-between">
      <div class="logo"><a href="index.html" class="flex-center"><i class="fas fa-chart-line"></i><span>TradeVision</span></a></div>
      <nav class="nav-links">
        <a href="chart.html">Chart</a>
        <a href="watchlist.html">Watchlist</a>
        <a href="screener.html">Screener</a>
        <a href="ideas.html">Ideas</a>
        <a href="alerts.html">Alerts</a>
        <a href="trading.html">Trade</a>
        <a href="backtest.html">Backtest</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
        <a href="settings.html" class="icon-btn"><i class="fas fa-cog"></i></a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Market Heatmap</h1>
    <div class="heatmap-controls">
      <select id="group-by">
        <option>Sector</option>
        <option>Market Cap</option>
        <option>Performance</option>
      </select>
      <select id="timeframe">
        <option>1D</option>
        <option>1W</option>
        <option>1M</option>
      </select>
    </div>

    <div class="heatmap" id="heatmap"></div>
  </div>

  <footer class="footer">
    <div class="container">Â© 2025 TradeVision. Open Source.</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const themeIcon = themeToggle.querySelector('i');
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeIcon.classList.toggle('fa-moon'); themeIcon.classList.toggle('fa-sun');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    if (savedTheme === 'light') themeIcon.classList.replace('fa-moon', 'fa-sun');

    const heatmap = document.getElementById('heatmap');
    const stocks = [
      {s:'AAPL',p:2.1},{s:'MSFT',p:-0.8},{s:'GOOGL',p:1.5},{s:'TSLA',p:-3.2},
      {s:'NVDA',p:4.8},{s:'META',p:0.9},{s:'AMD',p:3.1},{s:'INTC',p:-1.2},
      {s:'PYPL',p:-2.5},{s:'NFLX',p:1.8},{s:'AMZN',p:0.5},{s:'BABA',p:-4.1}
    ];

    function getColor(pct) {
      if (pct >= 3) return '#0d5e39';
      if (pct >= 1) return '#26a69a';
      if (pct >= 0) return '#4caf50';
      if (pct >= -1) return '#ff9800';
      if (pct >= -3) return '#f44336';
      return '#b71c1c';
    }

    function render() {
      heatmap.innerHTML = '';
      stocks.forEach(stock => {
        const div = document.createElement('div');
        div.className = 'heat-cell';
        div.style.backgroundColor = getColor(stock.p);
        div.innerHTML = `<div>${stock.s}</div><div>${stock.p > 0 ? '+' : ''}${stock.p}%</div>`;
        div.onclick = () => location.href = `chart.html?symbol=${stock.s}`;
        heatmap.appendChild(div);
      });
    }

    document.getElementById('group-by').addEventListener('change', render);
    document.getElementById('timeframe').addEventListener('change', () => {
      stocks.forEach(s => s.p = (Math.random() - 0.5) * 10);
      render();
    });

    render();
  </script>
</body>
</html>
